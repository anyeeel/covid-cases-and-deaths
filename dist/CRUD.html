<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>COVID-19 Cases</title>
</head>
<body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>COVID-19 Cases</strong></h1>
        </div>
        <div class="main row justify-content-center">  
<!-- Add Data Button -->
<div class="row justify-content-center mb-4">
    <button id="add-data-btn" class="btn btn-primary" style="width: 150px;">Add Data</button>
</div>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" id="add-data-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="color: white; background-color: #1d2630">
        <h5 class="modal-title mt-20" style="color:white">Add Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="" id="student-form" autocomplete="off" style="color: white; background-color: #1d2630">
        <div class="modal-body text-center">
            <div class="col-12 mb-3">
                <label for="firstName">First Name</label>
                <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
            </div>
            <div class="col-12 mb-3">
                <label for="lastName">Last Name</label>
                <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name">
            </div>
            <div class="col-12 mb-3">
                <label for="rollNo">Roll No</label>
                <input class="form-control" id="rollNo" type="text" placeholder="Enter Roll No">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success add-btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

            
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Dorothy</td>
                            <td>Garcia</td>
                            <td>25</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>  
            <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="edit-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content" style="color: white; background-color: #1d2630">
                        <div class="modal-header">
                            <h5 class="modal-title" id="edit-modal-label">Edit Student Information</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="" id="edit-form" autocomplete="off">
                                <div class="form-group">
                                    <label for="editFirstName">First Name</label>
                                    <input class="form-control" id="editFirstName" type="text" placeholder="Enter First Name">
                                </div>
                                <div class="form-group">
                                    <label for="editLastName">Last Name</label>
                                    <input class="form-control" id="editLastName" type="text" placeholder="Enter Last Name">
                                </div>
                                <div class="form-group">
                                    <label for="editRollNo">Roll No</label>
                                    <input class="form-control" id="editRollNo" type="text" placeholder="Enter Roll No">
                                </div>
                                <input class="btn btn-success edit-btn" type="submit" value="Update">
                            </form>
                        </div>
                    </div>
                </div>
            </div>             
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
